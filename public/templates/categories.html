<div class="feature-cards-wrapper">
    <div ng-repeat="category in $ctrl.categories" class="card-mid--wrapper">
        <div class="card-mid">
            <div class="card-mid--headline">{{category.name}}</div>
            <div class="card-mid--main">{{category.description}}</div>
            <div class="card-mid--links">
                <a ui-sref="home.categories">Clear</a>
                <a ui-sref="home.categories.category({category: category.route})">Details</a>
            </div>
        </div>
    </div>
</div>
<ui-view></ui-view>
