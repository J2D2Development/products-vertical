<div class="search-wrapper">
    <input type="text" ng-model="$ctrl.searchTerm" ng-change="$ctrl.fireSearch()" placeholder="Find a Product" autofocus />
    <i class="fa fa-window-close cancel-search" aria-hidden="true" ng-if="$ctrl.searchTerm!==''" ng-click="$ctrl.clearSearch()"></i>
</div>

<search-results products=$ctrl.results></search-results>
