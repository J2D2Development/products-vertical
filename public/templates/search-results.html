<div class="feature-cards-wrapper">
    <div class="card-mid--wrapper" ng-repeat="product in products">
        <div class="card-mid">
            <div class="card-mid--headline">{{product.name}}</div>
            <div class="card-mid--main">{{product.description}}</div>
            <div class="card-mid--links">
                <a ui-sref="home.categories.category.product({category: product.categoryRoute, productPath: product.route})" ui-sref-active="active">Details</a>
            </div>
        </div>
    </div>
</div>
